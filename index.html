<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Savings Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .tax-box {
            background: #ffffff;
            border: none;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            background-color: #e3f2fd;
        }
        h1, h4 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Tax Savings Calculator</h1>
        
        <label class="form-label">Total Tax Cut (X in billions):</label>
        <input type="number" id="taxCut" class="form-control" placeholder="e.g., 100" value="10">

        <label class="form-label mt-3">Marital Status:</label>
        <select id="maritalStatus" class="form-select">
            <option value="single">Single</option>
            <option value="married" selected>Married (Jointly)</option>
        </select>

        <label class="form-label mt-3">Income ($):</label>
        <input type="number" id="income" class="form-control" placeholder="e.g., 80000" value="80000">

        <div id="results" class="mt-4">
            <div class="row">
                <div class="col-md-6 tax-box highlight">
                    <h4>Current Tax</h4>
                    <div id="currentTax">$9,189.00</div>
                </div>
                <div class="col-md-6 tax-box">
                    <h4>New Tax (After Cut)</h4>
                    <div id="newTax">$7,589.00</div>
                </div>
            </div>
            <h4 class="mt-3 text-center">Annual Savings: $<span id="savings">1,600.00</span></h4>
        </div>
    </div>

    <script>
        document.querySelectorAll('#taxCut, #maritalStatus, #income').forEach(input => {
            input.addEventListener('input', calculateSavings);
        });

        function calculateTax(income, rate) {
            return income * rate;
        }

        function calculateSavings() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const currentTax = calculateTax(income, 0.22);
            const newTax = calculateTax(income, 0.20);
            
            document.getElementById('currentTax').textContent = `$${currentTax.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
            document.getElementById('newTax').textContent = `$${newTax.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
            document.getElementById('savings').textContent = (currentTax - newTax).toLocaleString('en-US', { minimumFractionDigits: 2 });
        }

        window.onload = calculateSavings;
    </script>
</body>
</html>
